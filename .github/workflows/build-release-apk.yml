name: Build & Release APK

on:
  push:
    tags:
      - 'v*.*.*'  # The workflow triggers on versioned tags (e.g., v0.1.0)

jobs:
  build:
    runs-on: ubuntu-22.04  # Use the latest runner version
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Use Python 3.9 as required by your project

      - name: Install Flet and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install  # Installs dependencies from pyproject.toml

      - name: Build APK
        env:
          PATH: ${{ env.PATH }}:~/.local/bin  # Add Poetry's local binary path
        run: |
          poetry run flet build apk -v  # Build the APK. The APK will be in the `dist/` folder

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3.1.1  # Explicit version used here
        with:
          name: logistics-app-release-apk
          path: dist/*.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: dist/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}